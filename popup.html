<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      width: 350px;
      min-height: 400px;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-4">
    <h1 class="text-lg font-bold">Claude Translator</h1>
    <p class="text-sm opacity-90">日英翻訳拡張機能</p>
  </div>

  <div class="p-4">
    <!-- Quick Translation -->
    <div class="mb-6">
      <h2 class="text-sm font-semibold text-gray-700 mb-3">クイック翻訳</h2>
      <div class="space-y-3">
        <div class="flex items-center justify-between bg-white p-3 rounded-lg border">
          <span class="text-sm" id="source-lang-display">日本語</span>
          <button id="swap-lang" class="p-1 hover:bg-gray-100 rounded">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
            </svg>
          </button>
          <span class="text-sm" id="target-lang-display">English</span>
        </div>
        
        <textarea id="input-text" class="w-full p-3 border rounded-lg resize-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" rows="3" placeholder="翻訳したいテキストを入力..."></textarea>
        
        <button id="translate-btn" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-2 rounded-lg font-medium hover:from-purple-700 hover:to-indigo-700 transition-colors">
          翻訳する
        </button>
        
        <div id="result-container" class="hidden">
          <div class="bg-blue-50 p-3 rounded-lg">
            <div class="flex justify-between items-start mb-2">
              <span class="text-xs text-blue-600 font-medium">翻訳結果</span>
              <button id="copy-result" class="text-xs text-blue-600 hover:text-blue-700">
                コピー
              </button>
            </div>
            <p id="translation-result" class="text-sm text-gray-700"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="mb-6">
      <h2 class="text-sm font-semibold text-gray-700 mb-3">クイックアクション</h2>
      <div class="space-y-2">
        <button id="translate-page-btn" class="w-full text-left p-3 bg-white rounded-lg border hover:bg-gray-50 transition-colors">
          <div class="flex items-center justify-between">
            <div>
              <span class="text-sm font-medium">ページ全体を翻訳</span>
              <p class="text-xs text-gray-500">現在のページを翻訳します</p>
            </div>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </button>
        
        <button id="open-options" class="w-full text-left p-3 bg-white rounded-lg border hover:bg-gray-50 transition-colors">
          <div class="flex items-center justify-between">
            <div>
              <span class="text-sm font-medium">設定</span>
              <p class="text-xs text-gray-500">APIキーや詳細設定</p>
            </div>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </button>
      </div>
    </div>

    <!-- Status -->
    <div id="api-status" class="hidden">
      <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
        <p class="text-xs text-yellow-800">APIキーが設定されていません。設定から追加してください。</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
