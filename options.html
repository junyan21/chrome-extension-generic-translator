<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Translator - 設定</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-8">
        <div class="max-w-4xl mx-auto px-6">
          <h1 class="text-2xl font-bold">Claude Translator 設定</h1>
          <p class="text-purple-100 mt-1">日英翻訳拡張機能の設定</p>
        </div>
      </div>

      <div class="max-w-4xl mx-auto px-6 py-8">
        <!-- API Key Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
          <h2 class="text-lg font-semibold mb-4">API設定</h2>

          <div class="mb-4">
            <label for="api-key" class="block text-sm font-medium text-gray-700 mb-2">
              Claude API Key
            </label>
            <input
              type="password"
              id="api-key"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="sk-ant-api03-..."
            />
            <p class="text-xs text-gray-600 mt-2">
              <a
                href="https://console.anthropic.com/"
                target="_blank"
                class="text-purple-600 hover:text-purple-700"
              >
                Anthropic Consoleでキーを取得 →
              </a>
            </p>
          </div>

          <div class="mb-4">
            <button
              id="test-api-key"
              class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors"
            >
              APIキーをテスト
            </button>
          </div>

          <div id="api-key-status" class="hidden mb-4">
            <div class="bg-green-50 border border-green-200 rounded-lg p-3">
              <p class="text-sm text-green-800">APIキーが保存されました</p>
            </div>
          </div>
        </div>

        <!-- Translation Settings -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
          <h2 class="text-lg font-semibold mb-4">翻訳設定</h2>

          <div class="space-y-4">
            <label class="flex items-center">
              <input
                type="checkbox"
                id="auto-detect-lang"
                class="mr-3 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                checked
              />
              <div>
                <span class="text-sm font-medium text-gray-700">言語を自動検出</span>
                <p class="text-xs text-gray-500">入力テキストの言語を自動的に判別します</p>
              </div>
            </label>

            <label class="flex items-center">
              <input
                type="checkbox"
                id="show-floating-button"
                class="mr-3 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                checked
              />
              <div>
                <span class="text-sm font-medium text-gray-700">フローティングボタンを表示</span>
                <p class="text-xs text-gray-500">テキスト選択時に翻訳ボタンを表示します</p>
              </div>
            </label>

            <label class="flex items-center">
              <input
                type="checkbox"
                id="cache-translations"
                class="mr-3 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                checked
              />
              <div>
                <span class="text-sm font-medium text-gray-700">翻訳結果をキャッシュ</span>
                <p class="text-xs text-gray-500">同じテキストの翻訳を高速化します</p>
              </div>
            </label>
          </div>
        </div>

        <!-- Full Page Translation Settings -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
          <h2 class="text-lg font-semibold mb-4">フルページ翻訳設定</h2>

          <div class="space-y-4">
            <label class="flex items-center">
              <input
                type="checkbox"
                id="preserve-formatting"
                class="mr-3 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                checked
              />
              <div>
                <span class="text-sm font-medium text-gray-700">元のフォーマットを保持</span>
                <p class="text-xs text-gray-500">翻訳後もページのレイアウトを維持します</p>
              </div>
            </label>

            <label class="flex items-center">
              <input
                type="checkbox"
                id="skip-code-blocks"
                class="mr-3 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                checked
              />
              <div>
                <span class="text-sm font-medium text-gray-700">コードブロックをスキップ</span>
                <p class="text-xs text-gray-500">プログラムコードは翻訳しません</p>
              </div>
            </label>

            <label class="flex items-center">
              <input
                type="checkbox"
                id="translate-alt-text"
                class="mr-3 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
              />
              <div>
                <span class="text-sm font-medium text-gray-700">画像の代替テキストも翻訳</span>
                <p class="text-xs text-gray-500">imgタグのalt属性を翻訳します</p>
              </div>
            </label>
          </div>
        </div>

        <!-- Advanced Settings -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
          <h2 class="text-lg font-semibold mb-4">詳細設定</h2>

          <div class="mb-4">
            <label for="translation-model" class="block text-sm font-medium text-gray-700 mb-2">
              翻訳モデル
            </label>
            <select
              id="translation-model"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            >
              <option value="claude-3-haiku-20240307">Claude 3 Haiku (高速・低コスト)</option>
              <option value="claude-3-sonnet-20240229">Claude 3 Sonnet (バランス型)</option>
              <option value="claude-3-opus-20240229">Claude 3 Opus (高品質)</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">使用するClaudeモデルを選択します</p>
          </div>

          <div class="mb-4">
            <label for="max-cache-size" class="block text-sm font-medium text-gray-700 mb-2">
              キャッシュサイズ上限
            </label>
            <input
              type="number"
              id="max-cache-size"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              value="1000"
              min="100"
              max="10000"
            />
            <p class="text-xs text-gray-500 mt-1">保存する翻訳結果の最大数</p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4">
          <button
            id="save-options"
            class="px-6 py-2 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 transition-colors"
          >
            設定を保存
          </button>
          <button
            id="clear-cache"
            class="px-6 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition-colors"
          >
            キャッシュをクリア
          </button>
        </div>

        <!-- Save Status -->
        <div id="save-status" class="hidden mt-4">
          <div class="bg-green-50 border border-green-200 rounded-lg p-4">
            <p class="text-sm text-green-800">設定が保存されました</p>
          </div>
        </div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
